<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Fim do icone -->

                    <li><a href=""><i>Menu 2</i></a></li>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('.menu-icone').click(function () {
                        $('ul').toggleClass('active');
        
                    })
                })
</script>

<style>

*{
    padding: 0%;
    margin: 0%;
    font-family: 'Segoe UI'
}

header{
    width: 100%;
    height: 97px;
    background-color: #FDCA46
}
.header-menu{
    max-width: 1084px;
    margin: 0 auto;
    height: 97px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.logo img{ 
    height: 20vh;
     
}
nav ul{
    display: flex;
}
nav ul li{
    display: inline-block;
    margin-left: 45px;
    font-size: 1.70em; 
}
nav ul li a{
    text-decoration: none;
    color: black;
    font-weight: bold;
}
nav ul li a:hover{
    color: white;
}

.toggle{ 
    width: 100%;
    padding: 10px 20px;
    background-color: #FDCA46;
    text-align: right;
    box-sizing: border-box;
    color: #fff;
    font-size: 30px;
    display: none;
}

@media screen and (max-width:768px){
    .toggle{
        display: block;
        height: 62px;
    }
    nav{
        width: 100%;
    }
    nav ul{
        width: 100%;
        display: none;
    }
    nav ul li{
        display: block;
        text-align: center;
        font-size: 136%;
        margin-left: 10px;
        margin-top: 12px;
        background-color: blue;
    }
    .active{
        display: block;
        background-color:blue;
        height: 200px;
    }
    nav ul li a{
        color: black;
    }
    .logo{
        display: none;
    }
    .banner{
       margin-top: -113px;
    }
    .header-menu{
       margin-left: -10px;
    }
    .banner h1 {
       font-size: 5em;
   }
}

#h1-nome{
    font-size: 1.50em;
}

#h1-cpf{
    font-size: 1.50em;
}
</style>
